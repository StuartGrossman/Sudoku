<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <title>Sudoku</title>

<body>
<style>
table { border-collapse: collapse; font-family: Calibri, sans-serif; }
colgroup, tbody { border: solid medium; }
td { border: solid thin; height: 1.4em; width: 1.4em; text-align: center; padding: 0; }
</style>
  <center><button id="easy" name="reset"> Easy Game </button>
    <button id="medium" name="reset"> Medium Game </button>
    <button id="hard" name="reset"> Hard Game </button>
    <br><br><button id="delete" name="reset" class="btn btn-default"> Delete Number </button>
    <button id="check" name="reset" class="btn btn-default"> Check Solution </button>
    <h6><i> Red - Add Number  Yellow - Delete Number</h6>
  </center>
  <center><caption>Sudoku</caption></center>
  <div id="sul_box"></div>
<div>
    <center><table id="number_table">
      <tr class="success">
       <td data-position="1">1
       <td data-position="2">2
       <td data-position="3">3
       <td data-position="4">4
       <td data-position="5">5
       <td data-position="6">6
       <td data-position="7">7
       <td data-position="8">8
       <td data-position="9">9
     </table>
<center><table class="game">
  <br>
  <colgroup><col><col><col>
  <colgroup><col><col><col>
